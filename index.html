<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .container {
            text-align: center;
            padding: 15px;
            margin-top: 10px;
            max-width: 90%;
        }

        .flashcard {
            width: 100%;
            height: 100px;
            perspective: 1000px;
            margin: 10px auto 20px;
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-front {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-back {
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transform: rotateY(180deg);
        }

        .card-front > p, .card-back > p {
            font-size: 22px;
        }

        button {
            margin-top: 5px;
            font-size: 16px;
            padding: 15px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #inputField {
            width: calc(100% - 40px);
            font-size: 18px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: border-color 0.3s ease;
        }

        #inputField.correct, #inputField:focus.correct, #feedback-text.correct {
            color: green;
            border-color: green;
        }

        #inputField.incorrect, #inputField:focus.incorrect, #feedback-text.incorrect {
            color: red;
            border-color: red;
        }

        #inputField.correct-without-tones, #inputField:focus.correct-without-tones, #feedback-text.correct-without-tones {
            color: orange;
            border-color: orange;
        }

        @media only screen and (max-width: 600px) {
            body, .container {
                width: 100%;
                max-width: 100%;
                overflow-x: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="inputField" placeholder="Type your answer">
        <br>
        <div class="flashcard">
            <div class="card-front">
                <p>Study</p>
            </div>
            <div class="card-back">
                <p>gōngkè</p>
                <p>功课</p>
            </div>
        </div>
        <button id="flipBtn">Flip</button>
        <button id="checkBtn">Check Answer</button>
        <button id="nextBtn">Next</button>
        <br>
        <div class="feedback-box">
            <p id="feedback-text"></p>
        </div>
    </div>

    <script>
        const flipBtn = document.getElementById('flipBtn');
        const nextBtn = document.getElementById('nextBtn');
        const card = document.querySelector('.flashcard');
        const inputField = document.getElementById('inputField');
        const checkBtn = document.getElementById('checkBtn');
        const feedbackText = document.getElementById('feedback-text');

        const flashcardContents = [
            { front: "Study", back: ["gōngkè", "功课"] },
            { front: "Eat", back: ["chīfàn", "吃饭"] },
            { front: "Drink", back: ["hē", "喝"] },
            { front: "Sleep", back: ["shuìjiào", "睡觉"] },
            { front: "Go", back: ["qù", "去"] },
            { front: "Come", back: ["lái", "来"] },
            { front: "See", back: ["kàn", "看"] },
            { front: "Listen", back: ["tīng", "听"] },
            { front: "Speak", back: ["shuō", "说"] },
            { front: "Read", back: ["dú", "读"] },
            { front: "Write", back: ["xiě", "写"] },
            { front: "Buy", back: ["mǎi", "买"] },
            { front: "Sell", back: ["mài", "卖"] },
            { front: "Understand", back: ["liǎojiě", "了解"] },
            { front: "Learn", back: ["xuéxí", "学习"] },
            { front: "Work", back: ["gōngzuò", "工作"] },
            { front: "Play", back: ["yóuxì", "游戏"] },
            { front: "Help", back: ["bāngzhù", "帮助"] },
            { front: "Wait", back: ["děngdài", "等待"] },
            { front: "Love", back: ["àiqíng", "爱情"] },
        ];

        let currentCardIndex = 0;

        function displayCard() {
            const currentCard = flashcardContents[currentCardIndex];
            const isFlipped = card.classList.contains('flipped');
            if (!isFlipped) {
                document.querySelector('.card-front p').textContent = currentCard.front;
                document.querySelector('.card-back p:nth-child(1)').textContent = currentCard.back[0];
                document.querySelector('.card-back p:nth-child(2)').textContent = currentCard.back[1];
            } else {
                document.querySelector('.card-front p').textContent = currentCard.back[0] + " " + currentCard.back[1];
                document.querySelector('.card-back p:nth-child(1)').textContent = currentCard.front;
                document.querySelector('.card-back p:nth-child(2)').textContent = "";
            }
        }

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function removeTones(word) {
            return word.replace(/[āáǎàēéěèīíǐìōóǒòūúǔùü]/g, match => {
                switch (match) {
                    case 'ā': return 'a';
                    case 'á': return 'a';
                    case 'ǎ': return 'a';
                    case 'à': return 'a';
                    case 'ē': return 'e';
                    case 'é': return 'e';
                    case 'ě': return 'e';
                    case 'è': return 'e';
                    case 'ī': return 'i';
                    case 'í': return 'i';
                    case 'ǐ': return 'i';
                    case 'ì': return 'i';
                    case 'ō': return 'o';
                    case 'ó': return 'o';
                    case 'ǒ': return 'o';
                    case 'ò': return 'o';
                    case 'ū': return 'u';
                    case 'ú': return 'u';
                    case 'ǔ': return 'u';
                    case 'ù': return 'u';
                    case 'ü': return 'u';
                    default: return match;
                }
            });
        }

        function checkAnswer() {
            const currentCard = flashcardContents[currentCardIndex];
            const userInput = inputField.value.trim();
            const userInputWithoutTones = removeTones(userInput);

            inputField.classList.remove('correct', 'correct-without-tones', 'incorrect');
            feedbackText.classList.remove('correct', 'correct-without-tones', 'incorrect');
            
            if (userInput.toLowerCase() === currentCard.back[0].toLowerCase() || userInput.toLowerCase() === currentCard.back[1].toLowerCase()) {
                inputField.classList.add('correct');
                feedbackText.classList.add('correct');
                feedbackText.textContent = "Correct!";
            } else if (userInputWithoutTones.toLowerCase() === removeTones(currentCard.back[0].toLowerCase()) || userInput.toLowerCase() === currentCard.back[1].toLowerCase()) {
                inputField.classList.add('correct-without-tones');
                feedbackText.classList.add('correct-without-tones');
                feedbackText.textContent = "Correct, except the tones.";
            } else {
                inputField.classList.add('incorrect');
                feedbackText.classList.add('incorrect');
                feedbackText.textContent = "Incorrect, try again lah!";
            }
        }

        flipBtn.addEventListener('click', function() {
            card.classList.toggle('flipped');
            displayCard();
        });

        checkBtn.addEventListener('click', function() {
            checkAnswer();
        });

        nextBtn.addEventListener('click', function() {
            currentCardIndex = getRandomInt(flashcardContents.length);
 
            card.classList.remove('flipped');
            inputField.classList.remove('correct', 'correct-without-tones', 'incorrect');
            feedbackText.classList.remove('correct', 'correct-without-tones', 'incorrect');
            feedbackText.textContent = "";
            inputField.value = "";

            displayCard();
        });

        inputField.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });

        displayCard();
    </script>
</body>
</html>
