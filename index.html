<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .flashcard {
            width: 200px;
            height: 300px;
            perspective: 1000px;
            margin: 0 auto 20px;
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-front {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-back {
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #feedbackText {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        @media only screen and (max-width: 600px) {
            .flashcard {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flashcard">
            <div class="card-front">
                <p>Study</p>
            </div>
            <div class="card-back">
                <p>gōngkè</p>
                <p>功课</p>
            </div>
        </div>
        <input type="text" id="inputField" placeholder="Type your answer">
        <br>
        <button id="flipBtn">Flip</button>
        <button id="checkBtn">Check Answer</button>
        <button id="nextBtn">Next</button>
        <p id="feedbackText"></p>
    </div>

    <script>
        const flipBtn = document.getElementById('flipBtn');
        const nextBtn = document.getElementById('nextBtn');
        const card = document.querySelector('.flashcard');
        const inputField = document.getElementById('inputField');
        const checkBtn = document.getElementById('checkBtn');
        const feedbackText = document.getElementById('feedbackText');

        const flashcardContents = [
            { front: "Study", back: ["gōngkè", "功课"] },
            { front: "Eat", back: ["chīfàn", "吃饭"] },
            { front: "Drink", back: ["hē", "喝"] },
            { front: "Sleep", back: ["shuìjiào", "睡觉"] },
            { front: "Go", back: ["qù", "去"] },
            { front: "Come", back: ["lái", "来"] },
            { front: "See", back: ["kàn", "看"] },
            { front: "Listen", back: ["tīng", "听"] },
            { front: "Speak", back: ["shuō", "说"] },
            { front: "Read", back: ["dú", "读"] },
            { front: "Write", back: ["xiě", "写"] },
            { front: "Buy", back: ["mǎi", "买"] },
            { front: "Sell", back: ["mài", "卖"] },
            { front: "Understand", back: ["liǎojiě", "了解"] },
            { front: "Learn", back: ["xuéxí", "学习"] },
            { front: "Work", back: ["gōngzuò", "工作"] },
            { front: "Play", back: ["yóuxì", "游戏"] },
            { front: "Help", back: ["bāngzhù", "帮助"] },
            { front: "Wait", back: ["děngdài", "等待"] },
            { front: "Love", back: ["àiqíng", "爱情"] },
        ];

        let currentCardIndex = 0;

        function displayCard() {
            const currentCard = flashcardContents[currentCardIndex];
            const isFlipped = card.classList.contains('flipped');
            if (!isFlipped) {
                document.querySelector('.card-front p').textContent = currentCard.front;
                document.querySelector('.card-back p:nth-child(1)').textContent = currentCard.back[0];
                document.querySelector('.card-back p:nth-child(2)').textContent = currentCard.back[1];
            } else {
                document.querySelector('.card-front p').textContent = currentCard.back[0] + " " + currentCard.back[1];
                document.querySelector('.card-back p:nth-child(1)').textContent = currentCard.front;
                document.querySelector('.card-back p:nth-child(2)').textContent = "";
            }
        }

        flipBtn.addEventListener('click', function() {
            card.classList.toggle('flipped');
            displayCard();
        });

        checkBtn.addEventListener('click', function() {
            const currentCard = flashcardContents[currentCardIndex];
            const userInput = inputField.value.trim();
            if (userInput.toLowerCase() === currentCard.back[0].toLowerCase() || userInput.toLowerCase() === currentCard.back[1].toLowerCase()) {
                feedbackText.textContent = "Correct!";
            } else {
                feedbackText.textContent = "Incorrect. Try again.";
            }
        });

        nextBtn.addEventListener('click', function() {
            currentCardIndex++;
            if (currentCardIndex === flashcardContents.length) {
                currentCardIndex = 0;
            }
            card.classList.remove('flipped');
            displayCard();
            inputField.value = '';
            feedbackText.textContent = '';
            if (card.classList.contains('flipped')) {
                card.classList.remove('flipped');
            }
        });

        displayCard();
    </script>
</body>
</html>
